    <style>
      /*CSS CODE COPY AND PASTE ONE TIME ONLY!!*/
      .flex-container-section {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8.5rem;
      }

      .media-container {
        display: inline-grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
        grid-column-gap: 0px;
        grid-row-gap: 0px;
      }

      .videoPlayer {
        grid-area: 1 / 1 / 2 / 2;
      }

      .videoPlayer {
        z-index: 1;
      }

      .gif-overlay {
        z-index: 0;
      }

      .gif-overlay {
        grid-area: 1 / 1 / 2 / 2;
      }

      @media screen and (max-width: 768px) {
        .videoPlayer {
          z-index: 0;
        }

        .gif-overlay {
          z-index: 1;
        }
      }
    </style>

    <script>
      ////video one
      const mediaContainer1 = document.getElementById("media-container-1");

      const video1 = document.getElementById("videoPlayer-1");

      const gifOverlay1 = document.getElementById("overlay-1");

      video1.controls = false;

      if (window.innerWidth < 768) {
        // Code to execute for mobile users
        gifOverlay1.style.display = "none";

        mediaContainer1.addEventListener("touchstart", function (event) {
          // Code to execute when touch starts (equivalent to mouseenter)
          video1.controls = true;
        });

        mediaContainer1.addEventListener("touchend", function (event) {
          // Code to execute when touch starts (equivalent to mouseenter)
          if (video1.paused) {
            video1.play();
          } else {
            video1.pause();
          }
        });
      } else {
        mediaContainer1.addEventListener("mouseenter", () => {
          if (video1.currentTime === 0) {
            //addGif();
            gifOverlay1.style.zIndex = 1;
            video1.style.zIndex = 0;
          } else {
            video1.controls = true;
          }
        });

        mediaContainer1.addEventListener("mouseleave", () => {
          video1.controls = false;
          if (video1.currentTime === 0) {
            //removegif();
            gifOverlay1.style.zIndex = 0;
            video1.style.zIndex = 1;
          }
        });

        gifOverlay1.addEventListener("click", () => {
          //removegif();
          gifOverlay1.style.zIndex = 0;
          video1.style.zIndex = 1;
          if (video1.paused) {
            video1.play();
          } else {
            video1.pause();
          }
        });
      }
    </script>
