<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <style>
      .video-container {
        position: relative;
        display: inline-block;
      }

      #media-container {
        display: inline-block;
        margin-bottom: 0;
        padding-bottom: 0;
      }

      #overlay {
        position: absolute;

        transform: translate(0rem, 0rem);
      }
    </style>
    <title></title>
  </head>
  <body>
    <br />
    <br />

    <div id="media-container">
      <div id="overlay">
        <img
          src="https://res.cloudinary.com/dba6zdavl/image/upload/v1680531028/archives_video_gifs/2023-04-03_141027_Real_Bitcoin.gif"
          width="420"
          alt="Overlay GIF"
        />
      </div>
      <video
        controls
        disablePictureInPicture
        controlslist="nodownload noplaybackrate"
        width="420"
        id="videoPlayer"
        class="videoPlayer"
        src="https://res.cloudinary.com/dba6zdavl/video/upload/v1680531039/archives_video_gifs/2023-04-03_141030_Real_Bitcoin.mp4"
      ></video>
    </div>

    <script>
      const video = document.getElementById("videoPlayer");
      const additionalVideoSelector =
        document.getElementsByClassName("videoPlayer");
      const gifOverlay = document.getElementById("overlay");
      gifOverlay.style.display = "none";

      function removegif() {
        gifOverlay.style.display = "none";
      }

      function addGif() {
        gifOverlay.style.display = "block";
      }

      video.controls = false;
      video.addEventListener("mouseenter", () => {
        if (video.currentTime === 0) {
          addGif();
        } else {
          video.controls = true;
        }
      });

      video.addEventListener("mouseleave", () => {
        video.controls = false;
        if (video.currentTime === 0) {
          removegif();
        }
      });

      video.addEventListener("click", () => {
        removegif();
        if (video.pause) {
          video.play();
        } else {
          video.pause();
        }
      });

      console.log(additionalVideoSelector[0]);
      console.log(gifOverlay.style.display);
      ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    </script>
  </body>
</html>
